<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollo Loco - Login</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #dc2626, #f59e0b, #10b981, #3b82f6);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 64px;
            height: 64px;
            background: #dc2626;
            border-radius: 1rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .app-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .app-subtitle {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.2s;
            background: #f9fafb;
        }

        .form-input:focus {
            outline: none;
            border-color: #dc2626;
            background: white;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
        }

        .login-btn {
            width: 100%;
            background: #dc2626;
            color: white;
            border: none;
            padding: 0.875rem 1rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-btn:hover {
            background: #b91c1c;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.4);
        }

        .login-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #059669;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }

        .quick-access {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e5e7eb;
        }

        .quick-access-title {
            font-size: 0.75rem;
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
        }

        .quick-access-btn {
            width: 100%;
            background: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
            padding: 0.5rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 0.5rem;
            text-align: left;
        }

        .quick-access-btn:hover {
            background: #e5e7eb;
            border-color: #9ca3af;
        }

        .footer {
            margin-top: 2rem;
            text-align: center;
            color: #9ca3af;
            font-size: 0.75rem;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">游냆</div>
            <div class="app-name">Pollo Loco GPS</div>
            <div class="app-subtitle">Sistema de Gesti칩n y Seguimiento</div>
        </div>

        <div class="error-message" id="errorMessage">
            Error de autenticaci칩n
        </div>

        <div class="success-message" id="successMessage">
            Login exitoso. Redirigiendo...
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="admin@polloloco.com"
                    required
                    autocomplete="username"
                    value="admin@polloloco.com"
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Contrase침a</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="Ingresa tu contrase침a"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span id="loginBtnText">Iniciar Sesi칩n</span>
                <div class="loading-spinner" id="loginSpinner" style="display: none;"></div>
            </button>
        </form>

        <div class="quick-access">
            <div class="quick-access-title">Acceso de Prueba</div>
            <button class="quick-access-btn" onclick="quickLogin('admin@polloloco.com', 'admin123')">
                游댏 Admin - admin123
            </button>
            <div style="font-size: 0.7rem; color: #6b7280; margin-top: 0.5rem; text-align: center;">
                丘멆잺 Cambiar contrase침a despu칠s del primer acceso
            </div>
        </div>

        <div class="footer">
            Sistema de gesti칩n de usuarios y seguimiento GPS<br>
            춸 2024 Pollo Loco
        </div>
    </div>

    <script>
        class AuthLogin {
            constructor() {
                this.form = document.getElementById('loginForm');
                this.errorMessage = document.getElementById('errorMessage');
                this.successMessage = document.getElementById('successMessage');
                this.loginBtn = document.getElementById('loginBtn');
                this.loginBtnText = document.getElementById('loginBtnText');
                this.loginSpinner = document.getElementById('loginSpinner');
                
                this.init();
            }

            init() {
                this.form.addEventListener('submit', (e) => this.handleLogin(e));
                
                // Auto-focus en el campo password si email ya est치 lleno
                const emailField = document.getElementById('email');
                const passwordField = document.getElementById('password');
                
                if (emailField.value) {
                    passwordField.focus();
                } else {
                    emailField.focus();
                }
                
                // Verificar si ya est치 logueado
                this.checkExistingSession();
            }

            async checkExistingSession() {
                const token = localStorage.getItem('auth_token');
                if (token) {
                    try {
                        const response = await fetch('/api/auth/me', {
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });
                        
                        if (response.ok) {
                            // Ya est치 logueado, redirigir
                            this.redirectToDashboard();
                        } else {
                            // Token inv치lido, limpiar
                            localStorage.removeItem('auth_token');
                        }
                    } catch (error) {
                        console.log('No hay sesi칩n v치lida');
                        localStorage.removeItem('auth_token');
                    }
                }
            }

            async handleLogin(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                if (!email || !password) {
                    this.showError('Por favor ingresa email y contrase침a');
                    return;
                }
                
                this.setLoading(true);
                this.hideMessages();
                
                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok && result.success) {
                        // Guardar token
                        localStorage.setItem('auth_token', result.data.token);
                        localStorage.setItem('user_data', JSON.stringify(result.data.user));
                        
                        this.showSuccess('Login exitoso. Redirigiendo...');
                        
                        // Redirigir despu칠s de mostrar mensaje de 칠xito
                        setTimeout(() => {
                            this.redirectToDashboard();
                        }, 1500);
                        
                    } else {
                        this.showError(result.error || 'Error de autenticaci칩n');
                        this.setLoading(false);
                    }
                    
                } catch (error) {
                    console.error('Error en login:', error);
                    this.showError('Error de conexi칩n. Verifica tu internet.');
                    this.setLoading(false);
                }
            }

            redirectToDashboard() {
                // Redirigir al dashboard con par치metro para mostrar admin
                window.location.href = '/webapp/dashboard.html?admin=true';
            }

            setLoading(loading) {
                if (loading) {
                    this.loginBtn.disabled = true;
                    this.loginBtnText.textContent = 'Verificando...';
                    this.loginSpinner.style.display = 'block';
                } else {
                    this.loginBtn.disabled = false;
                    this.loginBtnText.textContent = 'Iniciar Sesi칩n';
                    this.loginSpinner.style.display = 'none';
                }
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
                this.successMessage.style.display = 'none';
            }

            showSuccess(message) {
                this.successMessage.textContent = message;
                this.successMessage.style.display = 'block';
                this.errorMessage.style.display = 'none';
            }

            hideMessages() {
                this.errorMessage.style.display = 'none';
                this.successMessage.style.display = 'none';
            }
        }

        // Funci칩n para botones de acceso r치pido
        function quickLogin(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
            document.getElementById('password').focus();
        }

        // Inicializar cuando el DOM est칠 listo
        document.addEventListener('DOMContentLoaded', () => {
            window.authLogin = new AuthLogin();
        });
    </script>
</body>
</html>
